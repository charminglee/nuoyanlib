{# Displays the copyright information (which is defined in conf.py). #}
{% if show_copyright and copyright %}
  <p class="copyright">
    {% if hasdoc('copyright') %}
      © <a href="{{ pathto('copyright') }}">Copyright {{ copyright }}</a>.
      <br/>
    {% else %}
      © Copyright {{ copyright }}.
      <br/>
    {% endif %}
  </p>
{% endif %}
